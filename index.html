<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/script.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>


    <title>BoolzApp</title>
</head>
<body>
    
    <div class="container whitesmoke" id="app">

        <!-- aside -->
        <aside>

            <header>

                <div class="header-left">
                    <div class="profilo">
                        <img class="circle" :src="'img/avatar' + user.avatar + '.jpg'" alt="avatar_io">
                        <span class="bold">{{user.name}}</span>
                    </div>

                    <div class="i-container">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <div class="notifiche">

                    <i class="fas fa-bell-slash circle"></i>

                    <div class="scritte">
                        <span class="bold">Ricevi notifiche di nuovi messaggi</span>
                        <br>
                        <span class="underline">Attiva notifiche desktop</span>
                    </div>

                </div>

                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat" @keyup="submitSearch" v-model="searchText">
                </div>

            </header>

            <div class="contatti">

                <div class="utente" v-for="(item, index) in contacts" @click="setActive(index)" v-if="(item.visible == true) || (searchText.length == 0) ">
                        <img :src=" 'img/avatar' + item.avatar + '.jpg' " alt="avatar_2" class="circle">
                        <span class="bold"> {{item.name}} </span>
                </div>

            </div>
            
        </aside>

        <!-- main -->
        <main>

            <div class="utente-attivo">
                <div class="utente-container">
                    <img class="circle" :src="'img/avatar' + contacts[contactActive].avatar + '.jpg'" alt="avatar_1">
                    
                    <div>
                        <span class="bold"> {{contacts[contactActive].name}} </span>
                        <br>
                        <span>Ultimo accesso oggi alle</span>
                    </div>
                </div>

                <div class="i-container">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

            </div>

            <div class="chat clearfix">

                <div class="flex">
                    <div class="messaggio clearfix" :class="text.status " v-for="text in contacts[contactActive].messages">
                        <p> {{text.text}} </p>
                        <span id="time"> {{text.date}} </span>
                    </div>
                </div>

            </div>

            <div class="input">
                <button><i class="far fa-smile"></i></button>
                <input type="text" placeholder="Scrivi un messaggio" @keyup.enter="addMsg" v-model="newMsg">
                <button><i class="fas fa-microphone"></i></button>
            </div>

        </main>


    </div>

    <script src="js/script.js"></script>
</body>
</html>
